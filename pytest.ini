[pytest]
# Pytest configuration for KosManager Automated Testing

# Test file patterns
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers
markers =
    smoke: Quick smoke tests for critical functionality
    regression: Full regression test suite
    auth: Authentication related tests (login, register, logout)
    property: Property management tests
    tenant: Tenant management tests
    invoice: Invoice/billing tests

# Default options
addopts = 
    -v
    --tb=short
    --strict-markers
    -ra

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Timeout (requires pytest-timeout plugin)
# timeout = 60
